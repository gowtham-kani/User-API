<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> File Upload and Analysis</h1>

    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".csv, .parquet">
        <button type="submit">Submit</button>
    </form>
    <form id="downloadForm">
        <h2>Download File from S3</h2>
        <label for="s3Url">S3 URL:</label>
        <input type="text" id="s3Url" placeholder="Enter S3 URL" required>
        <label for="bucketName">Bucket Name:</label>
        <input type="text" id="bucketName" placeholder="Enter Bucket Name" required>
        <button type="submit">Download</button>
    </form>

    <button type="button" id="clearButton">Clear All</button>

    <div id="uploadResult"></div>
    <div id="downloadResult"></div>


    <script src="action.js"></script>
</body>
</html>
